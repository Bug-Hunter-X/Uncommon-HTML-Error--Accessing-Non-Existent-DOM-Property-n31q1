<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Incorrectly accessing a non-existent property
    let text = document.getElementById("myDiv").nonExistentProperty;
    console.log(text); // This will throw an error
  </script>
</body>
</html>
